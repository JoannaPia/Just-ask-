{% extends "base.html" %}
{% block body %}
<div class="form-signin">
<div id="loginError">
    {{ error }}
</div>
          <div class="row">
               <div class="col-4">
               </div>
               <div class="col-4 align-items-center justify-content-around">
                    <form action="{{ url_for('login') }}" style="text-align: center" method="POST" paddingleft="50px">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-emoji-heart-eyes" viewBox="0 0 16 16" >
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M11.315 10.014a.5.5 0 0 1 .548.736A4.498 4.498 0 0 1 7.965 13a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242.63 0 1.46-.118 2.152-.242a26.58 26.58 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434zm6.488 0c1.398-.864 3.544 1.838-.952 3.434-3.067-3.554.19-4.858.952-3.434z"/>
                        </svg>
                          <h1 class="h3 mb-3 fw-normal" style="text-align: center">Please sign in</h1>
                            <label for="email" class="visually-hidden">Email address</label>
                            <input  id="email" type="email" class="form-control" placeholder="Email" name ="email" required autofocus>
                            <label for="password" class="visually-hidden">Password</label>
                            <input id="password" type="password" class="form-control" placeholder="Password" name ="password" required>
                            <div class="checkbox mb-3">
                              <label>
                              <input type="checkbox" value="remember-me"> Remember me
                              </label>
                            </div>
                        <button style="text-align: center" class="btn btn-outline-primary" type="submit">Login</button>
                        <p class="mt-3 mb-3 text-muted">&copy; 2021</p>
                    </form>
                </div>
          </div>
    <p></p>
      <p></p>
{% endblock %}
