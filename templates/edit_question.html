{% extends "base.html" %}
{% block body %}
<div class="container">
<div class="row align-items-center">
    <div class="col">

    </div>
    <div class="col-4" class="d-flex justify-content-center">
        <p></p>
    <h1 style="text-align: center" class="border border-primary" ><span class="rounded-circle" class="badge badge-secondary">Update question</span></h1>
   <div class="form-floating" >
    <form action="{{ url_for("save_edited_question", question_id=question_id)}}" style="text-align: center" method="POST">
        <label   for="title"  class="input-group-text" >Title</label>
        <textarea class="form-control" name="title" id="title" type="text" minlength="5" maxlength="50">{{ question["title"] }}</textarea>
        <label for="message" class="input-group-text">Message</label>
        <textarea class="form-control" name="message" id="message" rows="4" cols="50" minlength="5" maxlength="500">{{ question["message"] }}</textarea>
      <br>
        <input name="id" id="id" type="hidden" value= {{ question_id }}>
        <button class="btn btn-outline-primary" type="submit" value="Update existing question">Save question</button>
    </form>
     </div>
        <br>
        <div class="row">
    <a href="{{ url_for("display_question", question_id=question_id) }}" style="text-align: center"><button class="btn btn-outline-primary">No save</button></a>
        </div>
         <div class="row">
        <p></p>
             <a href="{{ url_for("index") }}" style="text-align: center"><button class="btn btn-outline-primary">Back</button></a>
         </div>
             <p></p>
      </div>
    <div class="col">

    </div>

 <div class="row" style="position: fixed; left:20px; bottom: 5px " class="p-3 mb-2 bg-light text-dark">
    <div class="col-6" class="p-3 mb-2 bg-light text-dark">
        <p>&copy; Just ask! 2021 &middot; <a >Creators J. Piasecka, W. Dziado≈Ñ, A. Kuza</a> &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </div>
    <div class="col-6">
        <p class="float-end" style="text-align: right"><a href="#">Back to top</a><p>
    </div>
</div>

  </div>
{% endblock %}
